# Set variables.
system:
  supervisor:
    conf_dir: /etc/supervisord.d
    exec_dir: /usr/bin
    conf_path: /etc/supervisord.conf
nginx:
  organization: sloopstash
  environment: stg
  stack: crm
  external_domain: sloopstash.stg
  internal_domain: sloopstash-stg.internal
  release_version: 1.24.0
  enterprise_linux: 7
  root_dir: /opt/nginx
  log_dir: /opt/nginx/log
  conf_dir: /opt/nginx/conf
  script_dir: /opt/nginx/script
  system_dir: /opt/nginx/system
  exec_dir: /usr/sbin
